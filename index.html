<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="navbar-left">
        <img src="./assets/icons/bar.svg" />
        <a href="#">
          <img
            src="./assets/icons/yt-logo.svg"
            alt="Youtube UI Clone"
            class="logo"
          />
        </a>
      </div>

      <div class="navbar-center">
        <form action="#">
            <input type="text" class="search-input" />
            <button class="search-icon"><img src="./assets/icons/search.svg"></button>
          </form>
    
          <img src="./assets/icons/vs-icon.svg" class="vs-icon">
      </div>

      <div class="menu-icons">
          <img src="./assets/icons/videoplus.svg" class="video-plus">
          <img src="./assets/icons/menu.svg" class="menu">
          <img src="./assets/icons/notification.svg" class="nt-icon">
          <img src="https://source.unsplash.com/random/36x36" alt="Demo Channel Name" class="channel-icon">
      </div>
    
    </header>

</html>
